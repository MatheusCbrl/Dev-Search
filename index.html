<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Devs Search</title>
</head>

<body>
  <h1>Devs Search</h1>

  <div id="preloader" class="flex-row flex-center">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>

  <div id="pnlSearch" class="container hidden">
    <form id="frmSearch" onsubmit="handleFormSubmit(event)">
      <input id="search" placeholder="Search by name" autofocus />
      <div class="filter">
        <div>
          <label for="java">
            <input id="java" type="checkbox" name="languesTypes" checked />
            <span>Java</span>
          </label>
          <label for="javascript">
            <input id="javascript" type="checkbox" name="languesTypes" checked />
            <span>JavaScript</span>
          </label>
          <label for="python">
            <input id="python" type="checkbox" name="languesTypes" checked />
            <span>Python</span>
          </label>
        </div>
        <div>
          <label for="and">
            <input id="and" type="radio" name="conditionalTypes" />
            <span>AND</span>
          </label>
          <label for="or">
            <input id="or" type="radio" name="conditionalTypes" checked />
            <span>OR</span>
          </label>
        </div>
      </div>
    </form>
    <div class="flex-align-top">
      <div id="panelDevs" class="row"></div>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
